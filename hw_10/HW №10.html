<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашнее задание №10</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Домашнее задание № 10</h1>
    <h2>Выполнил студент 413 группы Академии ТОП - Головатов Андрей</h2>
    <ul id="proverbsGen">
      здесь будут находиться пословицы
    </ul>
    <button class="btn btn-dark ms-3" onclick="start()">
      Добавить сгенерированные пословицы
    </button>
    <button class="btn btn-dark ms-3" onclick="clearList()">Очистить</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      let proverbs = [
        "Ум хорошо, а два лучше.",
        "Ум — горячая штука.",
        "Ум всё голова.",
        "Умом Россию не понять.",
        "Ум бережет, а глупость губит.",
        "Ум в голову приходит.",
        "Ум от ума не горит.",
        "Умом нагружен, а волосы развеваются.",
        "Умом обдумал, а ногами пошел.",
        "Ум — сокровище, не пропадет без него и копье на ветру.",
        "Ум — грех, а бес — мера.",
        "Ум есть богатство.",
        "Ум роднит народы.",
        "Ум краток, да забот — бездна.",
        "Ум не камень, взял и положил.",
        "Ум не велит, а наставляет.",
        "Ум с мерой, а глупость без меры.",
        "Ум — сокол, глаз его — телескоп.",
        "Ум — не конская морда, не разобьешь.",
        "Ум — семь пядей во лбу.",
        "Ум — не барсук, в нору не залезет.",
        "Ум в голове, а не на ветру.",
        "Ум греет душу, а глупость терпение.",
        "Ум служит человеку, а глупость — хозяином.",
        "Ум мил, да безумству хозяин.",
        "Ум в труде, да наслаждение в праздности.",
        "Ум глаза исправляет.",
        "Ум человека не обманешь.",
        "Ум на подобии огня — без сна не останешься.",
        "Ум к уму приходит.",
        "Ум с пользой тратит время.",
        "Ум желание творит.",
        "Ум общего дела дело.",
        "Ум — друг, а воля — враг.",
        "Ум — бесценное сокровище.",
        "Ум тонок, да разум невелик.",
        "Ум — враг бедности.",
        "Ум — теремок, да не на прокол.",
        "Ум силен, да не камень.",
        "Ум рассудит, что сердце не посоветует.",
        "Ум — подкова, а топор — ось.",
        "Ум легче камня, да весомей золота.",
        "Ум не вешать на гроздья.",
        "Ум — не мешок, на плечи не вешай.",
        "Ум — лучшая победа.",
        "Ум — в суде велик, а в деле своем мал.",
        "Ум голове краса.",
        "Ум — сокровище, а глупость — нищета.",
        "Ум человека — огонь, а глаза — масло.",
        "Ум — путь, а дорога — конец.",
        "Ум стоит денег.",
        "Ум от смеха бьет в ладоши.",
        "Ум — коза, к барскому плечу привыкает.",
        "Ум — лезвие, а лень — ржавчина.",
        "Ум на вершине — мир в руках.",
      ];

      let variants = [
        "кот",
        "шеф",
        "мозг",
        "лес",
        "фолк",
        "код",
        "рот",
        "мёд",
        "лук",
        "лес",
        "год",
        "час",
        "друг",
        "жена",
        "муж",
        "айфон",
        "работа",
      ];

      // Задание 1.

      function generateProverb(proverbs, variants) {
        let proverb = proverbs[Math.floor(Math.random() * proverbs.length)];
        let word = variants[Math.floor(Math.random() * variants.length)];
        return proverb.replace("Ум", word).replace("Умом", word);
      }
      console.log(generateProverb(proverbs, variants));

      // Задание 2.

      function getMultipleProverbs(count, variants, proverbs) {
        let proverbsArr = [];
        for (let i = 0; i < count; i++) {
          proverbsArr.push(generateProverb(proverbs, variants));
        }
        return proverbsArr;
      }

      //  Задание 3.

      function displayProverbs(proverbsList) {
        const ul = document.getElementById("proverbsGen");
        for (let i = 0; i < proverbsList.length; i++) {
          const li = document.createElement("li");
          li.textContent = proverbsList[i];
          ul.appendChild(li);
        }
      }
      function start() {
        clearList();
        let count = prompt("Введите количество пословиц");
        let proverbsList = getMultipleProverbs(count, variants, proverbs);
        displayProverbs(proverbsList);
      }
      function clearList() {
        const ul = document.getElementById("proverbsGen");
        ul.innerHTML = "здесь будут находиться пословицы";
      }
    </script>
  </body>
</html>
