{% extends 'base.html' %}

{% block title %}Спасибо за отзыв!{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow-sm text-center">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h1 class="h3 mb-3">Спасибо за ваш отзыв!</h1>
                        <p class="text-muted mb-4">Ваше мнение очень важно для нас. Мы ценим ваше время и внимание.</p>
                        
                        <div class="d-flex flex-wrap justify-content-center gap-3">
                            <a href="/" class="btn btn-outline-primary px-4">
                                <i class="bi bi-house me-1"></i>На главную
                            </a>
                            <a href="{% url 'create_review' %}" class="btn btn-primary px-4">
                                <i class="bi bi-pencil me-1"></i>Оставить еще отзыв
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
